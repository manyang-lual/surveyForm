<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC:Survey Form</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="page-header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </div>
    </header>

    <main>
        <form action="output.txt" id="survey-form">
            <div id="survey-contents">
                <div id="user-info">
                    <p>Name</p>
                    <input type="text" placeholder="Enter your name" id="name" required>

                    <p>Email</p>
                    <input type="email" placeholder="Enter your email" id="email" required>

                    <p>Age(optional)</p>
                    <input type="number" placeholder="Enter your Age" id="age">

                </div>
        
                <div id="current-role">
                    <label for="your-role">Which option best describes your current role?</label><br>
                    <select name="roles" id="your-role">
                        <option value="role" hidden>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full-Time Job">Full-Time Job</option>
                        <option value="Full-Time learner">Full-Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div id="recomend-div">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <div id="recommendation-options">
                        <div id="definately-div">
                            <input type="radio" id="defi" name="recco" value="defi">
                            <label for="defi">Definately</label>
                        </div>
    
                        <div id="maybe-div">
                            <input type="radio" name="recco" id="maybe">
                            <label for="maybe">Maybe</label>
                        </div>
    
                        <div id="notsure-div">
                            <input type="radio" name="recco" id="notsure">
                            <label for="notsure">Not sure</label>
                        </div>
                    </div>

                </div>

                <div id="fav-features">
                    <label for="favourite">What is your favourite feature of freeCodeCamp?</label><br>
                    <select name="fav-features" id="favourite">
                        <option value="option1" hidden>Select option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open <Source></Source></option>
                    </select>      

                </div>

                <!--This section utilizes the checkbox input-->
                <div id="checkbox-div">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" name="checkbox-items" id="front-end">
                    <label for="front-end">Front-end Projects</label><br>

                    <input type="checkbox" name="checkbox-items" id="back-end">
                    <label for="back-end">Back-end Projects</label><br>

                    <input type="checkbox" name="checkbox-items" id="data">
                    <label for="data">Data Visualization</label><br>

                    <input type="checkbox" name="checkbox-items" id="chall">
                    <label for="chall">Challenges</label><br>

                    <input type="checkbox" name="checkbox-items" id="open-source">
                    <label for="open-source">Open Source Community</label><br>

                    <input type="checkbox" name="checkbox-items" id="gitter">
                    <label for="gitter">Gitter help rooms</label><br>

                    <input type="checkbox" name="checkbox-items" id="vidoes">
                    <label for="vidoes">Videos</label><br>

                    <input type="checkbox" name="checkbox-items" id="meetups">
                    <label for="meetups">City Meetups</label><br>

                    <input type="checkbox" name="checkbox-items" id="wiki">
                    <label for="wiki">Wiki</label><br>

                    <input type="checkbox" name="checkbox-items" id="forum">
                    <label for="forum">Forum</label><br>

                    <input type="checkbox" name="checkbox-items" id="additional">
                    <label for="additional">Additional Courses</label>

                </div>

                <div id="suggestions-div">
                    <p>Any commends or suggestions?</p>
                    <textarea name="comments" id="comment-div"  placeholder="Enter your comments here"></textarea>
                </div>

                <div id="submit-div">
                    <input type="button" value="Submit" id="submitButton"/>
                </div>

            </div>

        </form>

    </main>
</body>
</html>
